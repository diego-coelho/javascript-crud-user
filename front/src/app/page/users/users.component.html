<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>Users</mat-card-title>
        <span class="example-spacer"></span>
        <button mat-icon-button aria-label="bin current user" (click)="edit()">
            <mat-icon>add_circle</mat-icon>
        </button>
    </mat-card-header>
    <!-- <mat-card-content> -->
        <table mat-table [dataSource]="users" class="mat-elevation-z8">

            <ng-container matColumnDef="active">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element">
                    <mat-icon *ngIf="element.active">check_circle</mat-icon>
                    <mat-icon *ngIf="!element.active">remove_circle_outline</mat-icon>
                </td>
            </ng-container>


            <ng-container matColumnDef="nickname">
                <th mat-header-cell *matHeaderCellDef> Nickname </th>
                <td mat-cell *matCellDef="let element"> {{element.nickname}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef> Phone </th>
                <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>


            <ng-container matColumnDef="created">
                <th mat-header-cell *matHeaderCellDef> Created at </th>
                <td mat-cell *matCellDef="let element"> {{element.createdAt | date: 'dd/MM/yyyy HH:mm'}} </td>
            </ng-container>



            <ng-container matColumnDef="last update">
                <th mat-header-cell *matHeaderCellDef> Last update </th>
                <td mat-cell *matCellDef="let element"> {{element.updatedAt | date: 'dd/MM/yyyy HH:mm'}} </td>
            </ng-container>


            <ng-container matColumnDef="options">
                <th mat-header-cell *matHeaderCellDef> Options </th>
                <td mat-cell *matCellDef="let element">

                    <button mat-icon-button aria-label="Edit current user" (click)="edit(element.id)">
                        <mat-icon>edit</mat-icon>
                    </button>

                    <button mat-icon-button aria-label="bin current user" (click)="delete(element.id)">
                        <mat-icon>delete</mat-icon>
                    </button>

                </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    <!-- </mat-card-content> -->
</mat-card>
